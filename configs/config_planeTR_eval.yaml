seed: 123
resume_dir: ckpts/PlaneTR_Pretrained.pt  #------------

save_log: True
save_path: results/


dataset:
  name: 'scannet'
  root_dir: /data/users/tanbin/dataset/processed_planeAE
  batch_size: 1
  num_workers: 1
  root_dir_names: ['nyu_plane/', 'processed_planeAE/', 'NYU_official']


model:
  arch: hrnet_w32
  pretrained: True
  fix_bn: False
  if_predict_center: True
  use_lines: True
  if_predict_depth: True
  plane_embedding_dim: 8
  num_queries: 20
  loss_layer_num: 1
  embedding_dist_threshold: 1.0
  stride: 1
  num_sample_pts: 2
  dec_layers: 6
  hrnet_w32:
    PRETRAINED: 'ckpts/hrnetv2_w32_imagenet_pretrained.pth'
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
        - 4
      NUM_CHANNELS:
        - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
        - 4
        - 4
      NUM_CHANNELS:
        - 32
        - 64
        - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
        - 4
